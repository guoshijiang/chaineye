<script>
function GetCodeRister(obj) {
    let phone = $("input[name='register-phone']").val();
    console.log("phone = ", phone)
    if (phone.length !== 11) {
        alert('手机号长度不够');
        return 0;
    }
    let req_url = '/sms_send?phone=' + phone;
    console.log(req_url)
    $.ajax({
        url: req_url,
        type: "GET",
        dataType: "json",
        success: function (result) {
            if(result.code === 200){
                msg = JSON.parse(result.result)
                if (msg.Code === 'OK') {
                    alert("获取验证码成功");
                } else {
                    alert("获取验证码失败，请检查手机号之后重新获取");
                }
            }
        }
    });
}

function GetCodeLogin(obj) {
    let phone = $("input[name='code-login-phone']").val();
    console.log("phone = ", phone)
    if (phone.length !== 11) {
        alert('手机号长度不够');
        return 0;
    }
    let req_url = '/sms_send?phone=' + phone;
    console.log(req_url)
    $.ajax({
        url: req_url,
        type: "GET",
        dataType: "json",
        success: function (result) {
            if(result.code === 200){
                msg = JSON.parse(result.result)
                if (msg.Code === 'OK') {
                    alert("获取验证码成功");
                } else {
                    alert("获取验证码失败，请检查手机号之后重新获取");
                }
            }
        }
    });
}

// 注册
function Rigister(obj) {
    let req_url = '/register';
    let user_name = $("input[name='register-username']").val();
    if (user_name === ''){
        alert('用户名不能为空');
        return 0;
    }
    let phone = $("input[name='register-phone']").val();
    if (phone.length !== 11) {
        alert('手机号长度不够');
        return 0;
    }
    let code = $("input[name='register-code']").val();
     if (code === ''){
        alert('验证码不能为空');
        return 0;
    }
    let password1 = $("input[name='register-pwd1']").val();
    let password2 = $("input[name='register-pwd2']").val();
    if (password1 === '' || password2 === ''){
        alert('密码不能为空');
        return 0;
    }
    if (password1 !== password2) {
        alert('两次输入的密码不一致');
        return 0;
    }
    let post_data = {
        username: user_name,
        phone:phone,
        code: code,
        password1: password1,
        password2: password2
    };
    $.ajax({
        url: req_url,
        type: "POST",
        data: post_data,
        dataType: "json",
        success: function (result) {
            if (result.code === 200){
                alert('注册成功');
                window.location.reload();
            }
            if (result.code === 1000){
                alert(result.msg);
            }
        }
    });
}


// 通过密码登陆
function LoginByPwd(obj) {
    let req_url =  '/login_by_verify_passwd';
    let user_name = $("input[name='password-login-phone']").val();
    let password = $("input[name='password-login-password']").val();
    if (user_name === ""){
        alert('用户名不能为空');
        return 0;
    }
    if (password === ""){
         alert('密码不能为空');
        return 0;
    }
    let post_data = {
        username: user_name,
        password: password,
    };
    $.ajax({
        url: req_url,
        type: "POST",
        data: post_data,
        dataType: "json",
        success: function (result) {
            if (result.code === 200){
                alert('登陆成功');
                localStorage.setItem('user_data', JSON.stringify(result.result));
                localStorage.setItem('user_name', result.result.user_name )
                window.location.reload();
            }
            if (result.code === 1000){
                alert(result.msg);
            }
        }
    });
}

// 通过验证码登陆
function LoginByCode(obj) {
    let req_url = '/login_by_verify_code';
    let phone = $("input[name='login-code-phone']").val();
    let code = $("input[name='login-code-code']").val();
    if (phone === ""){
        alert('手机号码不能为空');
        return 0;
    }
    if (code === ""){
         alert('验证码不能为空');
        return 0;
    }
    let post_data = {
        phone: phone,
        code: code,
    };
    $.ajax({
        url: req_url,
        type: "POST",
        data: post_data,
        dataType: "json",
        success: function (result) {
            if (result.code === 200){
                alert('登陆成功');
                localStorage.setItem('user_data', JSON.stringify(result.result));
                window.location.reload();
            }
            if (result.code === 1000){
                alert(result.msg);
            }
        }
    });
}


</script>
